[package]
name = "bevy_la_mesa"
version = "0.18.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Build card games with Bevy"
keywords = ["cards", "tabletop", "bevy"]
repository = "https://github.com/stillonearth/bevy_la_mesa"

[dependencies]
bevy = { version = "0.18", default-features = false, features = [
    "bevy_animation",
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_state",
    "bevy_ui",
    "bevy_ui_render",
    "bevy_window",
    "sprite_picking",
    "ui_picking",
    "mesh_picking",
    "bevy_winit",
    "bevy_picking",
    "tonemapping_luts",
    "std",
    "default_font",
    "bevy_input_focus",
    "jpeg",
    "multi_threaded",
    "png",
    "serialize",
    "wayland",
    "web",
    "x11",
    "reflect_auto_register",
    "zstd_rust"
] }
bevy_asset_loader = "0.25"
bevy_defer = "0.17"
bevy_tweening = "0.15"
rand = "0.8.5"

[dev-dependencies]
bevy-inspector-egui = "0.36.0"

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
